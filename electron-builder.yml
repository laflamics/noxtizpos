appId: com.noxtiz.pos
productName: Noxtiz POS
directories:
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
win:
  target:
    - nsis
    - portable
  icon: assets/icon.ico
mac:
  target:
    - dmg
  icon: assets/icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: assets/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

