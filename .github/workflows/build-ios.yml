name: Build iOS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.ts'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest  # Mac runner untuk build iOS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron
        run: npm run build:electron
      
      - name: Build web app
        run: npm run build
      
      - name: Clean dist folder
        run: npm run build:ios:clean
      
      - name: Setup CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version
      
      - name: Add iOS platform (if not exists)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
        continue-on-error: true
      
      - name: Update iOS deployment target
        run: |
          # Update Podfile if exists
          if [ -f "ios/App/Podfile" ]; then
            # Update minimum iOS version to 13.0 (required by Capacitor 7+)
            if grep -q "^platform :ios" ios/App/Podfile; then
              sed -i.bak "s/^platform :ios, '[^']*'/platform :ios, '13.0'/" ios/App/Podfile
            else
              sed -i.bak "1i\\
platform :ios, '13.0'
" ios/App/Podfile
            fi
            echo "✅ Podfile updated:"
            grep "platform :ios" ios/App/Podfile
          fi
          
          # Update Xcode project deployment target if project exists
          if [ -f "ios/App/App.xcodeproj/project.pbxproj" ]; then
            # Update IPHONEOS_DEPLOYMENT_TARGET to 13.0
            sed -i.bak "s/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g" ios/App/App.xcodeproj/project.pbxproj
            echo "✅ Xcode project deployment target updated to 13.0"
          fi
      
      - name: Sync iOS
        run: npx cap sync ios
      
      - name: Build iOS (Xcode)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: |
            ios/App/build/App.xcarchive
            ios/App/build/Debug-iphonesimulator
          retention-days: 7

