name: Build iOS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.ts'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest  # Mac runner untuk build iOS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron
        run: npm run build:electron
      
      - name: Build web app
        run: npm run build
      
      - name: Clean dist folder
        run: npm run build:ios:clean
      
      - name: Setup CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version
      
      - name: Add iOS platform (if not exists)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
        continue-on-error: true
      
      - name: Sync iOS (will create Podfile)
        run: npx cap sync ios || echo "Sync failed, will fix and retry"
      
      - name: Update iOS deployment target to 13.0
        run: |
          python3 << 'EOF'
import os
import re
import subprocess

# Update Podfile - MUST be 13.0 for Capacitor 7+
podfile_path = "ios/App/Podfile"
if os.path.exists(podfile_path):
    with open(podfile_path, 'r') as f:
        content = f.read()
    
    # Update platform line
    if re.search(r'^platform :ios', content, re.MULTILINE):
        content = re.sub(r"^platform :ios, '[^']*'", "platform :ios, '13.0'", content, flags=re.MULTILINE)
        print("✅ Updated existing platform line")
    else:
        content = "platform :ios, '13.0'\n" + content
        print("✅ Added platform line")
    
    with open(podfile_path, 'w') as f:
        f.write(content)
    
    # Verify
    with open(podfile_path, 'r') as f:
        if "platform :ios, '13.0'" in f.read():
            print("✅ Podfile verified: platform :ios, '13.0'")
        else:
            print("❌ ERROR: Podfile update failed!")
            exit(1)
else:
    print("❌ ERROR: Podfile not found after sync!")
    exit(1)

# Update Xcode project
project_path = "ios/App/App.xcodeproj/project.pbxproj"
if os.path.exists(project_path):
    with open(project_path, 'r') as f:
        content = f.read()
    
    old_content = content
    content = re.sub(
        r'IPHONEOS_DEPLOYMENT_TARGET = [^;]*',
        'IPHONEOS_DEPLOYMENT_TARGET = 13.0',
        content
    )
    
    if old_content != content:
        with open(project_path, 'w') as f:
            f.write(content)
        print("✅ Xcode project updated: IPHONEOS_DEPLOYMENT_TARGET = 13.0")
    else:
        print("ℹ️ Xcode project already has IPHONEOS_DEPLOYMENT_TARGET = 13.0")
EOF
      
      - name: Install CocoaPods with updated Podfile
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: Build iOS (Xcode)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: |
            ios/App/build/App.xcarchive
            ios/App/build/Debug-iphonesimulator
          retention-days: 7

