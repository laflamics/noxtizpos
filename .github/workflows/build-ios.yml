name: Build iOS

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.ts'
  pull_request:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest  # Mac runner untuk build iOS
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron
        run: npm run build:electron
      
      - name: Build web app
        run: npm run build
      
      - name: Clean dist folder
        run: npm run build:ios:clean
      
      - name: Setup CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version
      
      - name: Add iOS platform (if not exists)
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi
        continue-on-error: true
      
      - name: Sync iOS (will create Podfile)
        run: |
          npx cap sync ios || {
            echo "⚠️ First sync attempt failed (may be due to deployment target)"
            echo "This is expected, will fix and retry..."
          }
          echo "✅ iOS sync completed (or will retry after fix)"
          ls -la ios/App/ 2>/dev/null || echo "⚠️ ios/App directory not found yet"
      
      - name: Check iOS files
        run: |
          echo "Checking iOS files..."
          ls -la ios/App/Podfile 2>/dev/null && echo "✅ Podfile exists" || echo "❌ Podfile not found"
          ls -la ios/App/App.xcodeproj 2>/dev/null && echo "✅ Xcode project exists" || echo "❌ Xcode project not found"
      
      - name: Update iOS deployment target to 13.0
        run: |
          python3 scripts/update-ios-deployment-target.py || {
            echo "⚠️ Script failed, checking if files exist..."
            ls -la ios/App/ || true
            exit 1
          }
      
      - name: Retry sync iOS after deployment target update
        run: |
          echo "Retrying sync after deployment target update..."
          npx cap sync ios || echo "⚠️ Sync still failed, but continuing..."
      
      - name: Install CocoaPods with updated Podfile
        run: |
          cd ios/App
          pod install --repo-update || {
            echo "❌ pod install failed"
            echo "Podfile content:"
            cat Podfile || true
            exit 1
          }
      
      - name: Build iOS for Simulator (no signing required)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            clean build
        continue-on-error: true
      
      - name: Build iOS Archive (optional, may fail without signing)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            archive || echo "⚠️ Archive build failed (may need signing)"
        continue-on-error: true
      
      - name: List build outputs
        run: |
          echo "Checking build outputs..."
          find ios/App/build -type f -name "*.app" 2>/dev/null | head -5 || echo "No .app files found"
          find ios/App/build -type d -name "*.xcarchive" 2>/dev/null | head -5 || echo "No .xcarchive found"
          ls -la ios/App/build/ 2>/dev/null || echo "Build directory not found"
        continue-on-error: true
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: |
            ios/App/build/**/*.app
            ios/App/build/**/*.xcarchive
          if-no-files-found: warn
          retention-days: 7

